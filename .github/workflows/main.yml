name: main

on: [push, pull_request]

jobs:
  all-the-things:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - uses: actions/checkout@v1

        # - name: ğŸ¥— Clone salad-ui...
        run: cd .. && git clone https://github.com/salad-ui/components.git

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: â¬‡ï¸ Installing...
        run: yarn install --frozen-lockfile

      - name: ğŸ— Building
        run: yarn run build

      - name: â˜‘ï¸ Typing...
        run: yarn run typing

      - name: â˜‘ï¸ Linting...
        run: yarn run linting

      - name: â˜‘ï¸ Formatting...
        run: yarn run prettier check '**/*.{json,js,ts,tsx,md}'

      - name: â˜‘ï¸ Testing...
        run: yarn run test
